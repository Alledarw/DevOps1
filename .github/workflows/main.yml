name: CI/CD Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

# Trigger on push and pull request events
on: 
  push:
  pull_request:

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      # For the todo-service directory
      - name: Install dependencies for todo-service
        run: npm install
        working-directory: ./backend/todo-service

      - name: Build todo-service
        run: npm run build
        working-directory: ./backend/todo-service

      - name: Test todo-service
        run: npm test
        working-directory: ./backend/todo-service

      # For the user-service directory
      - name: Install dependencies for user-service
        run: npm install
        working-directory: ./backend/user-service

      - name: Build user-service
        run: npm run build
        working-directory: ./backend/user-service

      - name: Test user-service
        run: npm test
        working-directory: ./backend/user-service

      # For the frontend directory
      - name: Install dependencies for frontend
        run: npm install
        working-directory: ./frontend

      # Disable treating warnings as errors in the CI build process
      - name: Disable CI warnings as errors
        run: unset CI

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Test frontend
        run: npm test
        working-directory: ./frontend
